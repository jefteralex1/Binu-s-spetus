<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8, garantindo suporte a uma ampla gama de caracteres. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para garantir que a página seja renderizada corretamente em diferentes dispositivos e tamanhos de tela. -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Inclui o CSS do Bootstrap para estilizar a página.-->

    <title>Clientes Bino spetu's</title>
</head>
<body>

  <div class="container"> <!-- Define um contêiner centralizado com espaçamento horizontal. -->

      <h1>Gerenciamento de clientes - Bino spetu's</h1>

        <!-- Formulário add cliente -->
      <div id="form-cliente" c-container="{{ url_for('cliente.form_cliente') }}"></div> <!-- Div que será preenchida dinamicamente com o formulário de cadastro de clientes.-->
      <!-- 'c-container' é um atributo personalizado que armazena a URL para o formulário. -->

      <hr><!-- Linha horizontal para separar seções do conteúdo. -->

        <!-- Lista de clientes -->
      <h2>Lista de cliente</h2>

      <div c-container="{{ url_for('cliente.lista_clientes') }}"></div> <!-- Div que será preenchida dinamicamente com a lista de clientes.-->
  </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> <!-- Define um modal que é oculto por padrão.-->

        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <!-- Título do modal. 'fs-5' é uma classe do Bootstrap que define o tamanho da fonte. -->

              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <!-- Botão para fechar o modal. 'data-bs-dismiss="modal"' faz com que o modal seja fechado ao clicar. -->
            </div>
            <div class="modal-body" id="exibir-cliente"></div>
            <!-- Corpo do modal onde os detalhes do cliente serão exibidos. -->

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <!-- Botão para fechar o modal. -->

              <button type="button" class="btn btn-primary">Save changes</button>
              <!-- Botão para salvar alterações. -->
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Inclui o JS do Bootstrap para adicionar interatividade e funcionalidade. -->

    <script src="{{ url_for('static', filename='scripts/cru.js') }}"></script>
    <!-- Inclui um arquivo JavaScript localizado na pasta 'static/scripts' da aplicação Flask. 'url_for' é uma função do Flask que gera a URL para o arquivo estático. -->
</body>
</html>
